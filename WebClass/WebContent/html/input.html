<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Input practice</title>
</head>
<body>
	<form>
		<input type="text" name="id" size="20"
			maxlength="20" placeholder="아이디" required autofocus>
		<br>
		<input type="password" name="pwd" size="20"
			maxlength="20" placeholder="비밀번호" required autofocus>
		<br>
		<input type="submit" value="로그인">
		<input type="reset" value="초기화">
		<input type="button" value="Click Me!" onclick="alert('이건 로그인 페이지양!')">
		<button onclick="alert('이건 로그인 페이지양!')">Click ME!</button>
	</form>
</body>
</html>
